							###  Data


							- SDIS91: détails des sollicitations de 2010 à 2017

							- __Annuel / Mensuel__: population, pyramide des âges, scolarisation, diplômes, composition des ménages, référents des ménages, FINESS (établissements de retraite, pharmacies, foyers, hopitaux...), IDH2, CAF (rsa, nombre d'allocataires)...

							- __Quotidien / Hebdo__: calendaire (vacances, jours fériés, fêtes), pollution, pollens (à confirmer), météo (pluie, température, humidité, durée du jour), phases de la lune, Sentinelle (épidémie)...

							- Aggrégation DWH unique par code insee, journée, semaine ou mois
